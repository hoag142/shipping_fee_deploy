version: '3.8'

services:
  backend:
    build:
      context: ./shipping_fee
      dockerfile: Dockerfile
    container_name: shipping-fee-api
    ports:
      - "8080:8080"
    environment:
      - GHTK_API_TOKEN=${GHTK_API_TOKEN:-}
      - GHTK_API_SHOP_ID=${GHTK_API_SHOP_ID:-0}
      - GHTK_API_BASE_URL=${GHTK_API_BASE_URL:-https://dev-online-gateway.ghn.vn}
    restart: unless-stopped
    networks:
      - shipping-network

  frontend:
    build:
      context: ./shipping_fee_client
      dockerfile: Dockerfile
    container_name: shipping-fee-client
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - shipping-network

networks:
  shipping-network:
    driver: bridge
